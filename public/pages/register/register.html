<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pages/login/login.css">
    <title>Document</title>
</head>
<body>
<div class="login">
    <div class="loginWrapper">
        <div class="loginLeft">
            <h3 class="loginLogo">Look At My Fish!</h3>
            <span class="loginDesc">
                Share your catching story and see your friends stories at <br>
                <span class="miniLogo">"Look At My Fish!"</span>
            </span>
        </div>
        <div class="loginRight">
            <div class="loginBox">
                <form id="registerForm">
                    <input class="loginInput" id="username" type="text" name="username" placeholder="Username" required>
                    <input class="loginInput" id="email" type="email" name="email" placeholder="E-mail" required>
                    <input class="loginInput" id="password" type="password" name="password" placeholder="Password" required>
                    <input type="file" name="profilePicture" id="profilePicture" required>
                    <button class="loginButton" type="submit">Sign up!</button>
                    <button class="loginRegisterButton"><a href="/">Go to Login</a></button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="./pages/register/register.js"></script>
